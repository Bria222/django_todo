<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/afb53e8513.js" crossorigin="anonymous"></script>

    <title>bree tech</title>
    <style>

        body{
            background-color: #638CB8;
        }
        .card{
        background-color:#3e4950;
        }
        input{
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
        }
    
        input::placeholder {
          color: #d3d3d3;
        }
    
        .submit{
            background-color: #6BA3E8;
        }
    
        .center-column{
            width:600px;
            margin: 20px auto;
            padding:20px;
            background-color: #fff;
            border-radius: 3px;
            box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
        }
    
        .item-row{
            background-color: #6abdb2;
            margin: 10px;
            padding: 20px;
            border-radius: 3px;
            color: #fff;
            font-size: 16px;
            box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
        }
    
        .btn-danger{
            background-color: #ff6219;
            border-color: #e59400;
        }
    
    </style>
</head>
<body>
<div class="center-column">
    

<form method="POST" action="/">
    {% csrf_token %}
    {{form.title}}
    <input class="btn btn-info" type="submit" name="Create Task">
</form>
<div class="todo-list">


{% for tasks in result %}
<div class="item-row">
    
	
    <a class="btn btn-sm btn-danger" href="{% url 'update_task' tasks.id %}">update</a>
    <a class="btn btn-sm btn-danger" href="{% url 'delete' tasks.id %}">delete</a>
    {% if tasks.completed == True %}
        <strike>{{tasks}}</strike>
    {% else %}
        <span>{{tasks}}</span>

      {% endif %}

</div>

{% endfor %}
</div>
</div>
<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h4 class="text-center text-white">CREATED BY BRIAN TECH || BREETECH.COM </h4>
            <h2 class="text-center"> <i class="fab fa-facebook-square"> </i> <a href="http://wa.me/+254710889090"><i class="fab fa-whatsapp"></i></a><i class="fab fa-twitter"></i></h2>
        </div>
        
    </div>
</div>
</body>
</html>
